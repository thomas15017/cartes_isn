<body onload="brython()">
<script type="text/python">
from browser import document

def display(text):
	document["display"].clear()
	document["display"].html = text




#---------------------------------------------------------------------------------
import random
cartes= ['C1', 'CR','CD',"CV","CX","C9","C8","C7","K1","KR","KD","KV","KX","K9","K8","K7","P1","PR","PD","PV","PX","P9","P8","P7","T1","TR","TD","TV","TX","T9","T8","T7"]
random.shuffle(cartes)
n=0



display("<img src='" + cartes[0] + ".png' width='400' />")


#---------------------------------------------------------------------------------
global cartes, n
display("<img src='" + cartes[n] + ".png' width='400' />")
n = n + 1
if n == 32:
	document['cartes'].style.display = 'inline'





def change(event):
	global cartes, n

	document["display"].html = "<img src='" + cartes[n] +".png' width='400' />"
	n = n + 1
document["display"].bind('click', change)

</script>


<div id="display"></div>

</body>
